<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Manager</title>
</head>
<body>
  
  <h1 class="title">Task Manager 20023</h1>
  <div class="container">
    <form class="task-form">
      <div>
        Title:<input type="text" name="title" size="50" class="form-text" placeholder="Task to Perform"> 
      </div>
      <div>
        Description:<input type="text" name="description" size="50" class="form-text" placeholder="Description"> 
      </div>
      <div>
        Category:<input type="text" name="category" size="50" class="form-text" placeholder="Category">
      </div>
      <div>
       Priority Level:
        <select class="drop-down" name="priority">
          <option selected>ASAP</option>
          <option>End of Day</option>
          <option>End of Month</option>
        </select>
      
      </div>
     <div>
       Progress Level:
       <select class="drop-down" name="progress">
        <option>Started</option>
        <option>Almost Done</option>
        <option>Complete</option>
        <option selected>Not Started</option>
      </select>
      </div>
      <div>
        <button class="button" type="submit">Submit</button>
      </div> 
    </form>
  </div>
</body>
</html>
